    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <form>
                <h2>Sign Up</h2>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Fullname"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="gmail id" required><br><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd" minlength="8" placeholder="8 characters" required><br><br>
                <label for="cpwd">Confirm Password:</label><br>
                <input type="password" id="cpwd" name="cpwd" minlength="8" placeholder="8 characters" required><br><br>
                <label for="dob">Date Of Birth:</label><br>
                <input type="text" id="dob" name="dob"  placeholder="dd/mm/yyyy" required><br><br>
                <label for="gender">Gender:</label><br>
                <label for="male" class="radio-inline">
                  <input type="radio" id="male" name="gender" value="male" required>
                  Male
                </label>
                <label for="female" class="radio-inline">
                  <input type="radio" id="female" name="gender" value="female" required>
                  Female
                </label>
                <label for="other" class="radio-inline">
                  <input type="radio" id="other" name="gender" value="other" required>
                  Other
                </label><br><br>
                <label for="photo">Insert your photo:</label><br>
                <input type="file" id="photo" name="photo" required><br><br>
                <label for="resume">Insert your resume:</label><br>
                <input type="file" id="resume" name="resume" required><br><br>
                <label for="security">Security Question:</label><br>
                <select id="security" name="security" required>
                  <option value="select">Select</option>
                  <!-- Add options for security questions here -->
                </select><br><br>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree terms and conditions:</label><br><br>
                
                <input type="submit" value="Register"><br>
              </form>
    </body>
    </html>
